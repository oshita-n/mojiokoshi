<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>音声を読み上げます</h1>

      <div class="row">
        <div>
          <input id="greet-input" placeholder="Enter a text..." />
          <button id="greet-button" type="button">再生</button>
        </div>
      </div>

      <div id="music">
        <audio controls>
          <source src="kanpai.mp3">
        </audio>  
      </div>
      
      <p id="greet-msg"></p>
    </div>
  </body>
</html>
